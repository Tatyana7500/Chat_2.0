<!DOCTYPE html>
<html lang="en">

<head>

    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="#"/>
</head>

<body>

    <div class="main">

        <div class="header">
            <div class="wrapper header__wrapper">
                <div class="info">
                    <p>Name: <span class="info__name"></span></p>
                    <p>E-mail: <span class="info__email"></span></p>
                </div>

                <a href="#" class="btn logout" id="logOut">log out</a>
            </div>
        </div>

        <div class="mainWindow">

            <div class="wrapper mainWindow__wrapper">

                    <button class="btn buttons__btn buttons__btn_user" id="getUsers">users</button>

            </div>

    <script src="./src/viewMain.js"></script>
    <script src="./src/message.js"></script>

        window.addEventListener('load', () => {
            new MainController(new MainModel(), new MainView()).init();

        });
